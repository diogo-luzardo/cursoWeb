<table>
    <caption>Produtos</caption>
    <thead><!--Cabeçalho da tabela-->
        <tr><!--table roll ou seja linha na tabela-->
            <th>Produto</th><!--Table head é o cabecalho dentro da tabela-->
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody><!--Corpo da tabela-->
        <tr><!---->
            <td>iPad</td><!--table data Representa uma celula-->
            <td>3289,00</td>
            <td>5</td>
            <td>16445,00</td>
        </tr>
        <tr>
            <td>Sansung s9</td>

            <td>8</td>
            <td>21192,00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total</td><!--colspan usa mais de uma coluna-->
            <td>37637,00</td>
        </tr>
    </tfoot>
</table>
<style>
    table {

        background-color: #dedede;

    tfoot {
        background-color: #444;
        color: #fff;
